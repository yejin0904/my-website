<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>순위</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://www.sportsgamblingpodcast.com/wp-content/uploads/2020/09/2746E906-F87C-4764-8CE8-E5F1EF18EAA9.jpeg') no-repeat center center / cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end; /* 화면 아래쪽 정렬 */
      padding: 40px 20px;
      text-align: center;
      gap: 40px;
    }

    h1 {
      color: gold;
      font-size: 2.8rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      margin: 0;
      position: absolute; /* 화면 상단 고정 */
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .buttons,
    .back-button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 700px;
    }

    .buttons {
      flex-wrap: nowrap;
      margin-bottom: 20px;
    }

    button {
      background: gold;
      border: none;
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      color: #003366;
      box-shadow: 0 6px 12px rgba(255,215,0,0.5);
      transition: background 0.3s ease;
      flex-shrink: 0;
      font-size: 1.7rem;
    }

    /* 팀순위, 득점왕, 도움왕 정사각형 버튼 */
    .buttons button {
      width: 140px;
      height: 140px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.2;
    }

    /* 홈으로 가기 버튼 */
    .back-button-container button {
      width: 180px;
      height: 60px;
      font-size: 1.4rem;
      border-radius: 12px;
      padding: 0;
    }

    button:hover {
      background: #ffd700cc;
    }

    @media screen and (max-width: 480px) {
      .buttons {
        flex-wrap: wrap;
        gap: 20px;
      }
      .buttons button {
        width: 120px;
        height: 120px;
        font-size: 1.4rem;
      }
      .back-button-container button {
        width: 100%;
        height: 50px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>순위</h1>

  <div class="buttons">
    <button onclick="location.href='rankings.html'">팀 순위</button>
    <button onclick="location.href='top-scorers.html'">득점왕</button>
    <button onclick="location.href='top-assists.html'">도움왕</button>
  </div>

  <div class="back-button-container">
    <button onclick="location.href='index.html'">← 홈으로 가기</button>
  </div>

</body>
</html>
