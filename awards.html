<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2024-25 EPL 시상식</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://www.sportsgamblingpodcast.com/wp-content/uploads/2020/09/2746E906-F87C-4764-8CE8-E5F1EF18EAA9.jpeg') no-repeat center center / cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: gold;
      font-size: 2.8rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: auto;
      width: 100%;
      max-width: 600px;
    }

    button {
      background: gold;
      border: none;
      border-radius: 12px;
      padding: 18px 30px;
      font-size: 1.4rem;
      font-weight: 700;
      cursor: pointer;
      color: #003366;
      box-shadow: 0 6px 12px rgba(255,215,0,0.5);
      transition: background 0.3s ease;
      min-width: 160px;
      flex: 1 1 160px;
    }

    button:hover {
      background: #ffd700cc;
    }

    .back-button {
      margin-top: 40px;
      margin-bottom: 0;
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid gold;
      border-radius: 12px;
      color: gold;
      padding: 12px 30px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgba(255,215,0,0.4);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .back-button:hover {
      background: gold;
      color: #003366;
    }

    @media screen and (max-width: 480px) {
      button {
        width: 100%;
        font-size: 1.2rem;
      }
      .back-button {
        width: 100%;
        font-size: 1.1rem;
      }
    }

    .spacer {
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <h1>🏆 2024-25 EPL 시상식 🏆</h1>

  <div class="buttons">
    <button onclick="location.href='rankings.html'">팀 순위</button>
    <button onclick="location.href='top-scorers.html'">득점왕</button>
    <button onclick="location.href='top-assists.html'">도움왕</button>
  </div>

  <div class="spacer"></div>

  <button class="back-button" onclick="location.href='index.html'">← 홈으로 가기</button>

</body>
</html>
