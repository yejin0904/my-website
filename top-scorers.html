      box-shadow: 0 6px 14px rgba(255, 215, 0, 0.8);
      transition: background 0.3s ease;
      font-size: 1.15rem;
    }

    .back-button:hover {
      background: #ffd700cc;
    }

      .podium {

        align-items: center;
        margin-top: 30px;
      }

      .player-card {
        scale: 1;
      }

      .first {
        transform: none;
