<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2024-25 EPL 득점왕</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
        url('https://www.sportsgamblingpodcast.com/wp-content/uploads/2020/09/2746E906-F87C-4764-8CE8-E5F1EF18EAA9.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: gold;
      font-size: 2.8rem;
      margin: 60px 0 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .player-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 16px rgba(255,215,0,0.6);
      text-align: center;
      flex: 1;
      max-width: 320px;
      scale: 1.15;
      position: relative;
    }

    .first {
      transform: translateY(-20px);
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .rank-badge {
      position: absolute;
      top: -10px;
      left: -10px;
      background-color: gold;
      color: #003366;
      font-weight: 800;
      padding: 6px 10px;
      border-radius: 50px;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .second .rank-badge {
      background-color: silver;
    }

    .third .rank-badge {
      background-color: #cd7f32; /* bronze */
    }

    .player-card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid gold;
    }

    .player-card h2 {
      margin: 12px 0 6px;
      color: gold;
      font-size: 1.4rem;
    }

    .player-card p {
      margin: 6px 0;
      font-weight: 500;
    }

    .back-button {
      margin: 80px 0 40px;
      padding: 14px 32px;
      background: gold;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      color: #003366;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(255, 215, 0, 0.8);
      transition: background 0.3s ease;
      font-size: 1.15rem;
    }

    .back-button:hover {
      background: #ffd700cc;
    }

    @media (max-width: 768px) {
      .podium {
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }

      .player-card {
        scale: 1;
      }

      .first {
        transform: none;
      }

      .back-button {
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>2024-25 EPL 득점왕</h1>

  <div class="podium">
    <!-- 2등: 이삭 -->
    <div class="player-card second">
      <div class="image-container">
        <span class="rank-badge">2위 🥈</span>
        <img src="https://i.namu.wiki/i/-vJwU-hGYWYKjSQFy2S2ObnaeGqpYQIjtZj_qk90Kbi7AkQvVf97Upay3E9vSu4YbzzKrip4VFyFKlC_jFYVTg.webp" alt="알렉산더 이삭" />
      </div>
      <h2>알렉산더 이삭</h2>
      <p>팀: 뉴캐슬</p>
      <p>득점: 23골</p>
      <p>포지션: 스트라이커</p>
    </div>

    <!-- 1등: 살라 -->
    <div class="player-card first">
      <div class="image-container">
        <span class="rank-badge">1위 🥇</span>
        <img src="https://i.namu.wiki/i/0zVfrZTwBFdD6BB7GehY1R54tbqRN15ixf_xinRIjpcmO7_Tjz1wEinXT_2p5y5CZ1D-jC5jLe_JXMPic_1yhQ.webp" alt="모하메드 살라" />
      </div>
      <h2>모하메드 살라</h2>
      <p>팀: 리버풀</p>
      <p>득점: 29골</p>
      <p>포지션: 윙어</p>
    </div>

    <!-- 3등: 홀란드 -->
    <div class="player-card third">
      <div class="image-container">
        <span class="rank-badge">3위 🥉</span>
        <img src="https://i.namu.wiki/i/M8MRcvPVRU6XCdGWmjt_Bx3UeKUpww5KYAEesgp_PssemdUNf3yHifzg33yxmqS7639sJwEmz_WNqxz2WwUxNQ.webp" alt="얼링 홀란드" />
      </div>
      <h2>얼링 홀란드</h2>
      <p>팀: 맨체스터 시티</p>
      <p>득점: 22골</p>
      <p>포지션: 스트라이커</p>
    </div>
  </div>

  <button class="back-button" onclick="location.href='awards.html'">⬅ 뒤로가기</button>
</body>
</html>
