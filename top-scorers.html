<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2024-25 EPL 득점왕</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
        url('https://www.sportsgamblingpodcast.com/wp-content/uploads/2020/09/2746E906-F87C-4764-8CE8-E5F1EF18EAA9.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: gold;
      font-size: 2.8rem;
      margin: 40px 0 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .player-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(255,215,0,0.5);
      text-align: center;
      flex: 1;
      max-width: 280px;
    }

    .first {
      transform: translateY(-30px);
      max-width: 320px;
      scale: 1.1;
    }

    .player-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .player-card h2 {
      margin: 10px 0 5px;
      color: gold;
    }

    .player-card p {
      margin: 5px 0;
      font-weight: 500;
    }

    .back-button {
      margin: 50px 0 30px;
      padding: 12px 28px;
      background: gold;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      color: #003366;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(255, 215, 0, 0.8);
      transition: background 0.3s ease;
      font-size: 1.1rem;
    }

    .back-button:hover {
      background: #ffd700cc;
    }

    @media (max-width: 768px) {
      .podium {
        flex-direction: column;
        align-items: center;
      }

      .first {
        transform: none;
        scale: 1;
      }
    }
  </style>
</head>
<body>
  <h1>2024-25 EPL 득점왕</h1>

  <div class="podium">
    <!-- 2등: 이삭 -->
    <div class="player-card">
      <img src="https://i.namu.wiki/i/-vJwU-hGYWYKjSQFy2S2ObnaeGqpYQIjtZj_qk90Kbi7AkQvVf97Upay3E9vSu4YbzzKrip4VFyFKlC_jFYVTg.webp" alt="알렉산더 이삭" />
      <h2>알렉산더 이삭</h2>
      <p>팀: 뉴캐슬</p>
      <p>득점: 23골</p>
      <p>포지션: 스트라이커</p>
    </div>

    <!-- 1등: 살라 -->
    <div class="player-card first">
      <img src="https://i.namu.wiki/i/0zVfrZTwBFdD6BB7GehY1R54tbqRN15ixf_xinRIjpcmO7_Tjz1wEinXT_2p5y5CZ1D-jC5jLe_JXMPic_1yhQ.webp" alt="모하메드 살라" />
      <h2>모하메드 살라</h2>
      <p>팀: 리버풀</p>
      <p>득점: 29골</p>
      <p>포지션: 윙어</p>
    </div>

    <!-- 3등: 홀란드 -->
    <div class="player-card">
      <img src="https://i.namu.wiki/i/M8MRcvPVRU6XCdGWmjt_Bx3UeKUpww5KYAEesgp_PssemdUNf3yHifzg33yxmqS7639sJwEmz_WNqxz2WwUxNQ.webp" alt="얼링 홀란드" />
      <h2>얼링 홀란드</h2>
      <p>팀: 맨체스터 시티</p>
      <p>득점: 22골</p>
      <p>포지션: 스트라이커</p>
    </div>
  </div>

  <button class="back-button" onclick="location.href='awards.html'">⬅ 뒤로가기</button>
</body>
</html>
