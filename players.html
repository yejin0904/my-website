<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 목록</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .players-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }
    .player img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }
    .player-name {
      margin-top: 12px;
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 2.5rem; margin-bottom: 50px;">선수 목록</h1>
  <div id="players-container" class="players-grid"></div>

  <script>
    const playersData = {
      man_city: [
        { name: "홀란드", img: "https://upload.wikimedia.org/wikipedia/commons/6/6b/Erling_Haaland_2023.jpg" },
        { name: "로드리", img: "https://upload.wikimedia.org/wikipedia/commons/9/9c/Rodri_2023.jpg" },
        { name: "베르나르두 실바", img: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Bernardo_Silva_2023.jpg" },
        { name: "후벵 디아스", img: "https://upload.wikimedia.org/wikipedia/commons/2/2b/R%C3%BAben_Dias_2023.jpg" }
      ],
      liverpool: [
        { name: "살라", img: "https://upload.wikimedia.org/wikipedia/commons/5/5e/Mohamed_Salah_2023.jpg" },
        { name: "반다이크", img: "https://upload.wikimedia.org/wikipedia/commons/0/0e/Virgil_van_Dijk_2023.jpg" },
        { name: "소보슬라이", img: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Dominik_Szoboszlai_2023.jpg" },
        { name: "알리송", img: "https://upload.wikimedia.org/wikipedia/commons/1/1b/Alisson_Becker_2023.jpg" }
      ],
      arsenal: [
        { name: "사카", img: "https://upload.wikimedia.org/wikipedia/commons/8/8a/Bukayo_Saka_2023.jpg" },
        { name: "라이스", img: "https://upload.wikimedia.org/wikipedia/commons/3/3d/Declan_Rice_2023.jpg" },
        { name: "외데고르", img: "https://upload.wikimedia.org/wikipedia/commons/5/5e/Martin_%C3%98degaard_2023.jpg" }
      ],
      chelsea: [
        { name: "콜 파머", img: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Cole_Palmer_2023.jpg" },
        { name: "무드릭", img: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Mykhailo_Mudryk_2023.jpg" },
        { name: "잭슨", img: "https://upload.wikimedia.org/wikipedia/commons/4/4b/Nicolas_Jackson_2023.jpg" }
      ],
      man_utd: [
        { name: "브루노 페르난데스", img: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Bruno_Fernandes_2023.jpg" },
        { name: "가르나초", img: "https://upload.wikimedia.org/wikipedia/commons/1/1d/Alejandro_Garnacho_2023.jpg" },
        { name: "디알로", img: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Amad_Diallo_2023.jpg" }
      ],
      tottenham: [
        { name: "손흥민", img: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Son_Heung-min_2023.jpg" },
        { name: "메디슨", img: "https://upload.wikimedia.org/wikipedia/commons/9/9e/James_Maddison_2023.jpg" },
        { name: "로메로", img: "https://upload.wikimedia.org/wikipedia/commons/6/6d/Cristian_Romero_2023.jpg" },
        { name: "판더벤", img: "https://upload.wikimedia.org/wikipedia/commons/5/5f/Micky_van_de_Ven_2023.jpg" }
      ]
    };

    const team = new URLSearchParams(location.search).get("team");
    const container = document.getElementById("players-container");

    if (playersData[team]) {
      playersData[team].forEach(player => {
        const div = document.createElement("div");
        div.className = "player";

        const img = document.createElement("img");
        img.src = player.img;
        img.alt = player.name;

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = player.name;

        div.appendChild(img);
        div.appendChild(name);
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>선수 정보가 없습니다.</p>";
    }
  </script>
</body>
</html>
