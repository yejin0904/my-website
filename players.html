<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 목록</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .player {
      display: inline-block;
      margin: 30px;
      text-align: center;
    }
    .player button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .player button:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00f2ff;
    }
    .player img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #fff;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      transition: transform 0.2s;
    }
    .player-name {
      margin-top: 12px;
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 2.2rem; margin-bottom: 40px;">선수 목록</h1>
  <div id="players-container"></div>

  <script>
    const playersData = {
      man_city: [
        { name: "홀란드", img: "https://menu.mt.co.kr/moneyweek/thumb/2022/06/14/06/2022061410333642908_1.jpg" },
        { name: "로드리", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYl8cO1uhEo5aA3615B4Kxe0qKt8NqDqcBAA&s" },
        { name: "베실바", img: "https://upload3.inven.co.kr/upload/2024/02/04/bbs/i16828388163.webp?MW=800" },
        { name: "후벵 디아스", img: "https://assets.goal.com/images/v3/blt6e45266e8e46c7ac/5a6569530063163c0fc6a9e57fa95cf4ef237adc.jpg?auto=webp&format=pjpg&width=3840&quality=60" }
      ],
      // ... (다른 팀도 동일)
      tottenham: [
        { name: "손흥민", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRs_3_YY_LYldKYM-PNg2g7VN4grIXb_uB5Hw&s" },
        { name: "메디슨", img: "https://thumbnews.nateimg.co.kr/view610///news.nateimg.co.kr/orgImg/sp/2024/06/06/rcv.YNA.20240522.PEP20240522198201009_P1.jpg" },
        { name: "로메로", img: "https://images.khan.co.kr/article/2024/09/11/news-p.v1.20240613.36799475215d450c80e11982142c9e7a_P1.jpg" },
        { name: "판더벤", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgNqALND4E8AnqifCQLSbuUrUJhdmmTAxfoQ&s" }
      ]
    };

    const team = new URLSearchParams(location.search).get("team");
    const container = document.getElementById("players-container");

    if (playersData[team]) {
      playersData[team].forEach(player => {
        const div = document.createElement("div");
        div.className = "player";

        const button = document.createElement("button");
        const img = document.createElement("img");
        img.src = player.img;
        img.alt = player.name;
        button.appendChild(img);

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = player.name;

        div.appendChild(button);
        div.appendChild(name);
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>선수 정보가 없습니다.</p>";
    }
  </script>
</body>
</html>
