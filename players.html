<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 목록</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .team-buttons {
      margin-bottom: 30px;
    }
    .team-buttons button {
      background-color: #222;
      color: white;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .team-buttons button:hover,
    .team-buttons button.active {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }
    .player {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .player img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #fff;
    }
    .player-name {
      margin-top: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>선수 목록</h1>

  <div class="team-buttons" id="team-buttons">
    <!-- 버튼이 여기에 동적으로 들어감 -->
  </div>

  <div id="players-container"></div>

  <script>
    const playersData = {
      man_city: [
        { name: "홀란드", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Haaland_2022.jpg" },
        { name: "로드리", img: "https://upload.wikimedia.org/wikipedia/commons/3/34/Rodri_2021.jpg" },
        { name: "베실바", img: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Bernardo_Silva_2021.jpg" },
        { name: "후벵 디아스", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Ruben_D%C3%ADaz_2021.jpg" }
      ],
      liverpool: [
        { name: "살라", img: "https://upload.wikimedia.org/wikipedia/commons/0/0e/Mohamed_Salah_2022.jpg" },
        { name: "반다이크", img: "https://upload.wikimedia.org/wikipedia/commons/6/6b/Virgil_van_Dijk_2022.jpg" },
        { name: "소보슬라이", img: "https://upload.wikimedia.org/wikipedia/commons/e/e1/Guido_Soboslai_2023.jpg" },
        { name: "알리송", img: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Alisson_Becker_2022.jpg" }
      ],
      arsenal: [
        { name: "사카", img: "https://upload.wikimedia.org/wikipedia/commons/1/12/Bukayo_Saka_2022.jpg" },
        { name: "라이스", img: "https://upload.wikimedia.org/wikipedia/commons/1/1b/Declan_Rice_2022.jpg" },
        { name: "외데고르", img: "https://upload.wikimedia.org/wikipedia/commons/3/35/Odegaard_2023.jpg" }
      ],
      chelsea: [
        { name: "콜파머", img: "https://upload.wikimedia.org/wikipedia/commons/2/22/Colwill_2022.jpg" },
        { name: "무드릭", img: "https://upload.wikimedia.org/wikipedia/commons/7/76/Mykhailo_Mudryk_2022.jpg" },
        { name: "잭슨", img: "https://upload.wikimedia.org/wikipedia/commons/6/63/Christopher_Jackson_2022.jpg" }
      ],
      man_utd: [
        { name: "브루노 페르난데스", img: "https://upload.wikimedia.org/wikipedia/commons/a/ab/Bruno_Fernandes_2023.jpg" },
        { name: "가르나초", img: "https://upload.wikimedia.org/wikipedia/commons/e/ec/Garnacho_2023.jpg" },
        { name: "디알로", img: "https://upload.wikimedia.org/wikipedia/commons/7/77/Amad_Diallo_2022.jpg" }
      ],
      tottenham: [
        { name: "손흥민", img: "https://upload.wikimedia.org/wikipedia/commons/5/59/Son_Heung-min_2022.jpg" },
        { name: "메디슨", img: "https://upload.wikimedia.org/wikipedia/commons/e/ec/James_Maddison_2023.jpg" },
        { name: "로메로", img: "https://upload.wikimedia.org/wikipedia/commons/9/96/Cristian_Romero_2023.jpg" },
        { name: "판더벤", img: "https://upload.wikimedia.org/wikipedia/commons/f/f2/Van_den_Boomen_2023.jpg" }
      ]
    };

    // 팀명과 한글명 매핑 (버튼용)
    const teamNames = {
      man_city: "맨체스터 시티",
      liverpool: "리버풀",
      arsenal: "아스날",
      chelsea: "첼시",
      man_utd: "맨체스터 유나이티드",
      tottenham: "토트넘"
    };

    const container = document.getElementById("players-container");
    const buttonsDiv = document.getElementById("team-buttons");

    // 선수 목록 표시 함수
    function showPlayers(teamKey) {
      container.innerHTML = ""; // 초기화

      if (!playersData[teamKey]) {
        container.innerHTML = "<p>선수 정보가 없습니다.</p>";
        return;
      }

      playersData[teamKey].forEach(player => {
        const div = document.createElement("div");
        div.className = "player";

        const img = document.createElement("img");
        img.src = player.img;
        img.alt = player.name;

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = player.name;

        div.appendChild(img);
        div.appendChild(name);
        container.appendChild(div);
      });
    }

    // 팀 버튼 생성
    Object.keys(teamNames).forEach(teamKey => {
      const btn = document.createElement("button");
      btn.textContent = teamNames[teamKey];
      btn.addEventListener("click", () => {
        // 버튼 활성화 토글
        document.querySelectorAll(".team-buttons button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        showPlayers(teamKey);
      });
      buttonsDiv.appendChild(btn);
    });

    // 기본으로 첫 번째 팀 선수 표시
    const firstTeam = Object.keys(teamNames)[0];
    document.querySelector(".team-buttons button").classList.add("active");
    showPlayers(firstTeam);
  </script>
</body>
</html>
