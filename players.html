<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 목록</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .players-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .player:hover {
      transform: scale(1.05);
    }
    .player img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #fff;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }
    .player-name {
      margin-top: 18px;
      font-size: 1.6rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 2.5rem; margin-bottom: 50px;">선수 목록</h1>
  <div id="players-container" class="players-grid"></div>

  <script>
    const playersData = {
      man_city: [
        { name: "홀란드", img: "https://kr.mancity.com/meta/media/2q5d5q1a/erling-haaland.png" },
        { name: "로드리", img: "https://kr.mancity.com/meta/media/3q5d5q1a/rodri.png" },
        { name: "베르나르두 실바", img: "https://kr.mancity.com/meta/media/4q5d5q1a/bernardo-silva.png" },
        { name: "후벵 디아스", img: "https://kr.mancity.com/meta/media/5q5d5q1a/ruben-dias.png" }
      ],
      liverpool: [
        { name: "살라", img: "https://www.liverpoolfc.com/meta/media/1q5d5q1a/mohamed-salah.png" },
        { name: "반 다이크", img: "https://www.liverpoolfc.com/meta/media/2q5d5q1a/virgil-van-dijk.png" },
        { name: "소보슬라이", img: "https://www.liverpoolfc.com/meta/media/3q5d5q1a/dominik-szoboszlai.png" },
        { name: "알리송", img: "https://www.liverpoolfc.com/meta/media/4q5d5q1a/alisson-becker.png" }
      ],
      arsenal: [
        { name: "사카", img: "https://www.arsenal.com/meta/media/1q5d5q1a/bukayo-saka.png" },
        { name: "라이스", img: "https://www.arsenal.com/meta/media/2q5d5q1a/declan-rice.png" },
        { name: "외데고르", img: "https://www.arsenal.com/meta/media/3q5d5q1a/martin-odegaard.png" }
      ],
      chelsea: [
        { name: "콜 파머", img: "https://www.chelseafc.com/meta/media/1q5d5q1a/cole-palmer.png" },
        { name: "무드릭", img: "https://www.chelseafc.com/meta/media/2q5d5q1a/mykhailo-mudryk.png" },
        { name: "잭슨", img: "https://www.chelseafc.com/meta/media/3q5d5q1a/nicolas-jackson.png" }
      ],
      man_utd: [
        { name: "브루노 페르난데스", img: "https://www.manutd.com/meta/media/1q5d5q1a/bruno-fernandes.png" },
        { name: "가르나초", img: "https://www.manutd.com/meta/media/2q5d5q1a/alejandro-garnacho.png" },
        { name: "디알로", img: "https://www.manutd.com/meta/media/3q5d5q1a/amad-diallo.png" }
      ],
      tottenham: [
        { name: "손흥민", img: "https://www.tottenhamhotspur.com/meta/media/1q5d5q1a/son-heung-min.png" },
        { name: "메디슨", img: "https://www.tottenhamhotspur.com/meta/media/2q5d5q1a/james-maddison.png" },
        { name: "로메로", img: "https://www.tottenhamhotspur.com/meta/media/3q5d5q1a/cristian-romero.png" },
        { name: "판 더 벤", img: "https://www.tottenhamhotspur.com/meta/media/4q5d5q1a/micky-van-de-ven.png" }
      ]
    };

    const team = new URLSearchParams(location.search).get("team");
    const container = document.getElementById("players-container");

    if (playersData[team]) {
      playersData[team].forEach(player => {
        const div = document.createElement("div");
        div.className = "player";

        const img = document.createElement("img");
        img.src = player.img;
        img.alt = player.name;

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = player.name;

        div.appendChild(img);
        div.appendChild(name);
        container.appendChild(div);
      });
