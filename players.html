<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 목록</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff; /* 흰색 배경으로 변경 */
      color: #111; /* 텍스트 색상도 어두운 회색으로 변경 */
      text-align: center;
      padding: 40px;
      overflow: hidden;
    }

    /* 맨시티 배경 이미지 - 밝고 투명하게 */
    body.mancity-bg::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://img1.newsis.com/2024/05/20/NISI20240520_0001111378_web.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.15; /* 흰 배경 위에 얹는 것이므로 이 정도가 적당함 */
      filter: brightness(1.05); /* 너무 어두워지지 않게 */
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 60px;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 50px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-2x2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 50px 60px;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player img {
      width: 240px;
      height: 240px;
      object-fit: cover;
      border-radius: 16px;
      border: 4px solid #111;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .player-name {
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>선수 목록</h1>
  <div id="players-container" class="players-grid"></div>

  <script>
    const playersData = {
      man_city: [
        { name: "홀란드", img: "https://cdn.spotvnews.co.kr/news/thumbnail/202210/553987_774434_2325_v150.jpg" },
        { name: "로드리", img: "https://assets.goal.com/images/v3/bltf2147a46793559a3/5fef60175cbbdd3c3069eca4b363851379e4b42f.jpg?auto=webp&format=pjpg&width=3840&quality=60" },
        { name: "베실바", img: "https://img1.daumcdn.net/thumb/S1200x630/?fname=https://t1.daumcdn.net/news/202108/24/spotvnews/20210824140719556ofgb.jpg" },
        { name: "후벵 디아스", img: "https://thumbnews.nateimg.co.kr/view610///news.nateimg.co.kr/orgImg/kz/2024/11/15/news-p.v1.20241115.611f4aa7904049dcadfd67deedbdfcdf_P1.jpg" }
      ]
    };

    const team = new URLSearchParams(location.search).get("team");
    const container = document.getElementById("players-container");

    if (playersData[team]) {
      const players = playersData[team];

      if (team === "man_city") {
        document.body.classList.add("mancity-bg");
      }

      if (players.length === 4) {
        container.className = "grid-2x2";
      }

      players.forEach(player => {
        const div = document.createElement("div");
        div.className = "player";

        const img = document.createElement("img");
        img.src = player.img;
        img.alt = player.name;

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = player.name;

        div.appendChild(img);
        div.appendChild(name);
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>선수 정보가 없습니다.</p>";
    }
  </script>
</body>
</html>
