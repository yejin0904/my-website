<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 목록</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .players-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
    }
    .player img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }
    .player-name {
      margin-top: 18px;
      font-size: 1.6rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 2.5rem; margin-bottom: 50px;">선수 목록</h1>
  <div id="players-container" class="players-grid"></div>

  <script>
    const playersData = {
      man_city: [
        { name: "홀란드", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjecdf5AT1YErnxNu-w5xaYRCpVEJy0xFQHg&s" },
        { name: "로드리", img: "https://cdn.manchestereveningnews.co.uk/incoming/article27722991.ece/ALTERNATES/s1200c/0_GettyImages-2139121783.jpg" },
        { name: "베실바", img: "https://thumbnews.nateimg.co.kr/view610///news.nateimg.co.kr/orgImg/sp/2023/07/12/rcv.YNA.20230611.PAP20230611094801009_P1.jpg" },
        { name: "후벵 디아스", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1OnorM9S6hl1K9U-34HquR4ApBMLQujM6eg&s" }
      ],
      liverpool: [
        { name: "살라", img: "https://cdn.vox-cdn.com/thumbor/0z3mp1A84T7kfhIUZ88Yts-YIl8=/0x0:4518x3000/1200x800/filters:focal(1899x741:2619x1461)/cdn.vox-cdn.com/uploads/chorus_image/image/72098117/1249394537.0.jpg" },
        { name: "반다이크", img: "https://talksport.com/wp-content/uploads/sites/5/2023/10/GettyImages-1717178829.jpg" },
        { name: "소보슬라이", img: "https://static.independent.co.uk/2023/07/03/14/GettyImages-1495331860.jpg" },
        { name: "알리송", img: "https://e0.365dm.com/23/01/2048x1152/skysports-alisson-liverpool_6034724.jpg" }
      ],
      arsenal: [
        { name: "사카", img: "https://cdn.images.express.co.uk/img/dynamic/67/1200x712/1812218_1.jpg" },
        { name: "라이스", img: "https://img.a.transfermarkt.technology/portrait/big/353711-1683881350.jpg?lm=1" },
        { name: "외데고르", img: "https://e0.365dm.com/23/05/1600x900/skysports-odegaard-arsenal_6142713.jpg" }
      ],
      chelsea: [
        { name: "콜파머", img: "https://ichef.bbci.co.uk/onesport/cps/976/cpsprodpb/3DF8/production/_131215638_gettyimages-1665856874.jpg" },
        { name: "무드릭", img: "https://static.standard.co.uk/2023/01/15/20/newFile-4.jpg" },
        { name: "잭슨", img: "https://e0.365dm.com/23/07/768x432/skysports-jackson-chelsea_6213939.jpg" }
      ],
      man_utd: [
        { name: "브루노 페르난데스", img: "https://img.a.transfermarkt.technology/portrait/big/240306-1624271562.jpg?lm=1" },
        { name: "가르나초", img: "https://img.a.transfermarkt.technology/portrait/big/863039-1666610790.jpg?lm=1" },
        { name: "디알로", img: "https://img.a.transfermarkt.technology/portrait/big/655844-1677509990.jpg?lm=1" }
      ],
      tottenham: [
        { name: "손흥민", img: "https://img.fcbayern.com/image/upload/t_cms-16x9/f_auto/w_1600,c_fill/q_auto/v1675698919/cms/public/images/fcbayern-com/homepage/saison-22-23/Profis/Son/son_ima.jpg" },
        { name: "메디슨", img: "https://www.thesportstimes.co.kr/news/photo/202501/359185_33803_5318.jpg" },
        { name: "로메로", img: "https://tmssl.akamaized.net/images/foto/galerie/cristian-romero-tottenham-hotspur-2023-1699351783-118899.jpg" },
        { name: "판더벤", img: "https://staticg.sportskeeda.com/editor/2023/08/1ecb4-16916024804149-1920.jpg" }
      ]
    };

    const team = new URLSearchParams(location.search).get("team");
    const container = document.getElementById("players-container");

    if (playersData[team]) {
      playersData[team].forEach(player => {
        const div = document.createElement("div");
        div.className = "player";

        const img = document.createElement("img");
        img.src = player.img;
        img.alt = player.name;

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = player.name;

        div.appendChild(img);
        div.appendChild(name);
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>선수 정보가 없습니다.</p>";
    }
  </script>
</body>
</html>
