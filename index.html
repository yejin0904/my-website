<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPL TOP 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2016/09/02/20/57/soccer-1647574_960_720.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      left: 0;
      width: 100%;
      aspect-ratio: 16 / 9;
      height: auto;
      background: url('https://www.ftimes.kr/news/photo/202405/25944_32024_3447.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
      top: 0;
    }

    header {
      background-color: navy;
      text-align: center;
      padding: 20px;
      border-bottom: 4px solid #003366;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 3.5vw;
      margin: 0;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .team-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5vh;
      padding: 5vh 0;
      position: relative;
      z-index: 1;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4vw;
    }

    .row img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
    }

    .row img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 6vw;
      }

      .row img {
        width: 140px;
        height: 140px;
      }
    }

    @media screen and (max-width: 480px) {
      header h1 {
        font-size: 7vw;
      }

      .row img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>EPL TOP 6</h1>
  </header>

  <div class="team-buttons">
    <div class="row">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg" alt="맨체스터 시티" onclick="goToTeam('man_city')" />
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg" alt="리버풀" onclick="goToTeam('liverpool')" />
      <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" alt="아스널" onclick="goToTeam('arsenal')" />
    </div>
    <div class="row">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg" alt="첼시" onclick="goToTeam('chelsea')" />
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg" alt="맨유" onclick="goToTeam('man_utd')" />
      <img src="https://upload.wikimedia.org/wikipedia/en/b/b4/Tottenham_Hotspur.svg" alt="토트넘" onclick="goToTeam('tottenham')" />
    </div>
  </div>

  <script>
    function goToTeam(team) {
      window.location.href = `players.html?team=${team}`;
    }
  </script>

</body>
</html>
