<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPL TOP 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.15), rgba(0,0,0,0.15)),
        url('https://png.pngtree.com/thumb_back/fw800/background/20230524/pngtree-soccer-stadium-with-lights-at-night-image_2611674.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    header {
      text-align: center; 
      padding: 20px;
      border-bottom: 4px solid #003366; 
      position: relative; 
      z-index: 1;
    }
    .header-content {
      display: flex; align-items: center; justify-content: center; gap: 20px;
    }
    .header-content img {
      width: 60px; height: auto;
    }
    .header-content h1 {
      font-size: 3.5vw; margin: 0; color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }
    .team-buttons {
      display: flex; flex-direction: column; align-items: center;
      padding: 8vh 2vw 4vh; gap: 5vh; max-width: 1200px; margin: 0 auto; z-index: 1;
    }
    .row {
      display: flex; justify-content: center; flex-wrap: wrap; gap: 4vw; width: 100%;
    }
    .row img {
      width: clamp(120px, 18vw, 200px);
      height: clamp(120px, 18vw, 200px);
      object-fit: contain;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
    }
    .row img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
    .trophy-button {
      display: flex;
      justify-content: center;
      margin-top: 4vh;
      z-index: 1;
    }
    .trophy-button img {
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .trophy-button img:hover {
      transform: scale(1.1);
    }
    @media screen and (max-width: 768px) {
      .header-content h1 {
        font-size: 6vw;
      }
      .header-content img {
        width: 50px;
      }
    }
    @media screen and (max-width: 480px) {
      .header-content h1 {
        font-size: 7vw;
      }
      .header-content img {
        width: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF5u2asa6lVUEjA_cbwE1WI0ElcQG1up1BfxC1YRFh3Je6Y4CNDbD6ZBdwWSwzVFZxy_0&usqp=CAU" alt="축구공 왼쪽" />
      <h1>EPL TOP 6</h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF5u2asa6lVUEjA_cbwE1WI0ElcQG1up1BfxC1YRFh3Je6Y4CNDbD6ZBdwWSwzVFZxy_0&usqp=CAU" alt="축구공 오른쪽" />
    </div>
  </header>

  <div class="team-buttons">
    <div class="row">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg" alt="맨체스터 시티" onclick="goToTeam('man_city')" />
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg" alt="리버풀" onclick="goToTeam('liverpool')" />
      <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" alt="아스널" onclick="goToTeam('arsenal')" />
    </div>
    <div class="row">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg" alt="첼시" onclick="goToTeam('chelsea')" />
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg" alt="맨유" onclick="goToTeam('man_utd')" />
      <img src="https://upload.wikimedia.org/wikipedia/en/b/b4/Tottenham_Hotspur.svg" alt="토트넘" onclick="goToTeam('tottenham')" />
    </div>
  </div>

  <div class="trophy-button">
    <img src="https://thumbnail9.coupangcdn.com/thumbnails/remote/492x492ex/image/vendor_inventory/3770/fc98fedea430a2c7020714ba630d540233e45cbcc96ac9c6b48e4b81d53c.jpg" alt="트로피" onclick="goToAwards()" />
  </div>

  <script>
    function goToTeam(team) {
      window.location.href = `players.html?team=${team}`;
    }
    function goToAwards() {
      window.location.href = "awards.html";
    }
  </script>

</body>
</html>
