<title>선수 정보</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #111;
    color: white;
    overflow-x: hidden;
  }

  header {
    padding: 15px 20px;
    background: #222;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .main {
    display: flex;
    min-height: calc(100vh - 56px);
  }

  .sidebar {
    width: 250px;
    background: #222;
    padding: 20px;
    box-sizing: border-box;
    border-right: 1px solid #444;
  }

  .sidebar h2 {
    margin-top: 0;
    font-size: 1.4rem;
    margin-bottom: 10px;
  }

  .team-list, .player-list {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
  }

  .team-list li, .player-list li {
    padding: 8px 12px;
    margin-bottom: 6px;
    background: #333;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    user-select: none;
  }

  .team-list li:hover, .player-list li:hover {
    background: #555;
  }

  .team-list li.active, .player-list li.active {
    background: #007bff;
  }

  .content {
    flex-grow: 1;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    padding: 30px;
  }

  #background-image {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-size: cover;
    background-position: center;
    filter: brightness(0.3);
    z-index: 0;
  }

  .player-details {
    position: relative;
    z-index: 1;
    max-width: 700px;
    margin: 0 auto;
    background: rgba(0,0,0,0.7);
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.9);
    color: #eee;
  }

  .player-photo {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 16px;
    border: 4px solid white;
    box-shadow: 0 0 15px #007bff;
    margin-bottom: 20px;
    display: block;
  }

  .player-details h1 {
    margin: 0 0 12px 0;
    font-size: 2.2rem;
  }

  .player-info {
    font-size: 1.1rem;
    line-height: 1.5;
  }

  /* 반응형 */
  @media (max-width: 768px) {
    .main {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      border-right: none;
      border-bottom: 1px solid #444;
    }
    .player-photo {
      width: 150px;
      height: 150px;
      margin: 0 auto 15px;
    }
  }
</style>
</head>
<body>
<header>프리미어리그 선수 정보</header>
<div class="main">
  <nav class="sidebar">
    <h2>팀 선택</h2>
    <ul class="team-list" id="team-list">
      <!-- 팀 리스트 동적 생성 -->
    </ul>

    <h2>선수 목록</h2>
    <ul class="player-list" id="player-list">
      <!-- 선수 리스트 동적 생성 -->
    </ul>
  </nav>

  <section class="content">
    <div id="background-image"></div>
    <div class="player-details" id="player-details">
      <img src="" alt="선수 사진" class="player-photo" id="player-photo" />
