<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 정보</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
    }

    #background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.4);
      opacity: 0.5;
      z-index: -1;
    }

    .player-info {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .player-info img {
      width: 100%;
      max-width: 300px;
      border-radius: 16px;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    .player-info h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .player-info p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 4px 0;
    }

    a {
      color: #00acee;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="background-image"></div>
  <div class="player-info" id="player-info-container"></div>

  <script>
    const team = new URLSearchParams(location.search).get("team");
    const player = new URLSearchParams(location.search).get("player");

    const teamBackgrounds = {
      man_city: "https://p4.wallpaperbetter.com/wallpaper/188/87/652/soccer-manchester-city-f-c-logo-wallpaper-preview.jpg",
      liverpool: "https://p4.wallpaperbetter.com/wallpaper/996/494/369/soccer-liverpool-f-c-logo-wallpaper-preview.jpg",
      arsenal: "https://p4.wallpaperbetter.com/wallpaper/296/389/257/soccer-arsenal-f-c-logo-wallpaper-preview.jpg",
      chelsea: "https://p4.wallpaperbetter.com/wallpaper/331/909/309/soccer-chelsea-f-c-logo-wallpaper-preview.jpg",
      man_utd: "https://p4.wallpaperbetter.com/wallpaper/321/1002/349/soccer-manchester-united-f-c-logo-wallpaper-preview.jpg",
      tottenham: "https://p4.wallpaperbetter.com/wallpaper/301/271/762/soccer-tottenham-hotspur-f-c-logo-wallpaper-preview.jpg"
    };

    const playerDetails = {
      "홀란드": {
        img: "https://cdn.spotvnews.co.kr/news/thumbnail/202210/553987_774434_2325_v150.jpg",
        position: "공격수",
        birth:"2000년7월21일"
        height: "195cm",
        weight: "88kg",
        등번호: "9"
        소속:"브뤼네 FK (2015~2017) 몰데 FK (2017~2019) FC 레드불 잘츠부르크 (2019~2020) 보루시아 도르트문트 (2020~2022)맨체스터 시티 FC (2022~ )"
        stats:"2024-25 시즌: 44경기(선발 43경기) 31골 4도움 프리미어 리그 31경기 선발 22 득점 3 도움"
      },
      "로드리": {
        img: "https://assets.goal.com/images/v3/bltf2147a46793559a3/5fef60175cbbdd3c3069eca4b363851379e4b42f.jpg",
        position: "미드필더",
        height: "191cm",
        weight: "82kg",
        stats: "2024-25 시즌: 38경기 6골 8도움"
      },
      // 추가 선수 정보는 여기에 계속해서 넣으면 됩니다.
    };

    const container = document.getElementById("player-info-container");
    const bgDiv = document.getElementById("background-image");

    if (playerDetails[player]) {
      const info = playerDetails[player];
      container.innerHTML = `
        <img src="${info.img}" alt="${player}" />
        <h1>${player}</h1>
        <p><strong>포지션:</strong> ${info.position}</p>
        <p><strong>신장:</strong> ${info.height}</p>
        <p><strong>체중:</strong> ${info.weight}</p>
        <p><strong>시즌 기록:</strong> ${info.stats}</p>
        <br>
        <a href="players.html?team=${team}">← 선수 목록으로 돌아가기</a>
      `;
      bgDiv.style.backgroundImage = `url(${teamBackgrounds[team]})`;
    } else {
      container.innerHTML = `<p>선수 정보를 찾을 수 없습니다.</p><a href="players.html?team=${team}">← 목록으로 돌아가기</a>`;
    }
  </script>
</body>
</html>
