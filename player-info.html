  body {
    font-family: 'Poppins', sans-serif;
    background-color: #111;
    color: white;
    margin: 0; padding: 40px 20px 80px;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }
  #background {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: brightness(0.7);
    opacity: 0.6;
    z-index: -1;
    transition: background-image 0.5s ease-in-out;
  }
  .content {
    max-width: 1200px;
    margin: 80px auto 0;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    gap: 160px;
    padding: 50px;
    background-color: rgba(255, 255, 255, 0.12);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
  }
  .player-img {
    width: 500px;
    max-width: 100%;
    border-radius: 20px;
    border: 5px solid white;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    object-fit: cover;
    flex-shrink: 0;
    user-select: none;
  }
  .player-info {
    flex-grow: 1;
    color: white;
  }
  .player-info h1 {
    margin-top: 0;
    font-weight: 900;
    font-size: 3.5rem;
    margin-bottom: 24px;
  }
  .player-info .detail-row {
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 14px;
    line-height: 1.5;
  }
  .back-btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 28px;
    background-color: white;
    color: black;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 1000;
  }
  .back-btn:hover {
    background-color: #f0c040;
    color: #111;

</style>
</head>
