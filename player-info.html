<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>팀 선수 목록</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      padding: 40px 20px 80px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 1.2px;
    }

    .team-section {
      max-width: 600px;
      margin: 0 auto 60px;
      background-color: rgba(255, 255, 255, 0.12);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .team-name {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 800;
      color: #FFD700;
      text-align: center;
    }

    ul.player-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.player-list li {
      padding: 12px 0;
      border-bottom: 1px solid #444;
      font-size: 1.3rem;
      text-align: center;
    }

    ul.player-list li:last-child {
      border-bottom: none;
    }

    ul.player-list li a {
      color: #FFD700;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    ul.player-list li a:hover {
      color: #f0c040;
    }

    /* 목록 버튼 위치 동일하게 */
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      background-color: white;
      color: black;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .back-btn:hover {
      background-color: #f0c040;
      color: #111;
    }
  </style>
</head>
<body>
  <h1>팀 선수 목록</h1>

  <div class="team-section">
    <div class="team-name">맨체스터 시티 (Man City)</div>
    <ul class="player-list">
      <li><a href="player_info.html?team=man_city&player=홀란드">홀란드</a></li>
      <li><a href="player_info.html?team=man_city&player=로드리">로드리</a></li>
      <li><a href="player_info.html?team=man_city&player=베실바">베실바</a></li>
      <li><a href="player_info.html?team=man_city&player=케빈 데브라이너">케빈 데브라이너</a></li>
      <li><a href="player_info.html?team=man_city&player=후뱅 디아스">후뱅 디아스</a></li>
      <li><a href="player_info.html?team=man_city&player=포든">포든</a></li>
    </ul>
  </div>

  <div class="team-section">
    <div class="team-name">리버풀 (Liverpool)</div>
    <ul class="player-list">
      <li><a href="player_info.html?team=liverpool&player=살라">살라</a></li>
    </ul>
  </div>

  <a class="back-btn" href="javascript:history.back()">← 이전으로</a>
</body>
</html>
