<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 목록</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .player {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .player img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #fff;
    }
    .player-name {
      margin-top: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>선수 목록</h1>
  <div id="players-container"></div>

  <script>
    const playersData = {
      man_city: [
        { name: "홀란드", img: "https://i.namu.wiki/i/M8MRcvPVRU6XCdGWmjt_Bx3UeKUpww5KYAEesgp_PssemdUNf3yHifzg33yxmqS7639sJwEmz_WNqxz2WwUxNQ.webp" },
        { name: "로드리", img: "https://i.namu.wiki/i/MWR1tIXCSM-hGJNPIuk-dWtCVjzD6eDzmr407bwFgTvG7DQtmr1EIc-l7adX16YOS53FuZuScJjB00ZwV6AEag.webp" },
        { name: "베실바", img: "https://image.fmkorea.com/files/attach/new2/20220318/5665468/3908864261/4443367858/bedb31c12e00be880474566f093acd15.png" },
        { name: "후벵 디아스", img: "https://i.namu.wiki/i/0g6L3OwqWPGCOFEdCZ5DjG8Imq39pijQDG6pDPqncPxXxM2lIH0yLHimJ3fwVyVD2Ry6QaCT7RuHusQqveUr0Q.webp" }
      ],
   
    const team = new URLSearchParams(location.search).get("team");
    const container = document.getElementById("players-container");

    if (playersData[team]) {
      playersData[team].forEach(player => {
        const div = document.createElement("div");
        div.className = "player";

        const img = document.createElement("img");
        img.src = player.img;
        img.alt = player.name;

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = player.name;

        div.appendChild(img);
        div.appendChild(name);
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>선수 정보가 없습니다.</p>";
    }
  </script>
</body>
</html>
