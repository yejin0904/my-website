<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 목록</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .player {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .player img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #fff;
    }
    .player-name {
      margin-top: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>선수 목록</h1>
  <div id="players-container"></div>

  <script>
    const playersData = {
      man_city: [
        { name: "홀란드", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Erling_Haaland_2023_%28cropped_square%29.jpg/640px-Erling_Haaland_2023_%28cropped_square%29.jpg" },
        { name: "로드리", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Rodri_2022.jpg" },
        { name: "베실바", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Bernardo_Silva_2022.jpg" },
        { name: "후벵 디아스", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Ruben_Dias_2022.jpg" }
      ],
      liverpool: [
        { name: "살라", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Mohamed_Salah_2022.jpg" },
        { name: "반다이크", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Virgil_van_Dijk_2022.jpg" },
        { name: "소보슬라이", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Guido_Soboslai_2023.jpg" },
        { name: "알리송", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Alisson_Becker_2022.jpg" }
      ],
      arsenal: [
        { name: "사카", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Bukayo_Saka_2022.jpg" },
        { name: "라이스", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Declan_Rice_2022.jpg" },
        { name: "외데고르", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Odegaard_2023.jpg" }
      ],
      chelsea: [
        { name: "콜파머", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Lewis_Hall_2022.jpg" },
        { name: "무드릭", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Mykhailo_Mudryk_2022.jpg" },
        { name: "잭슨", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Christopher_Jackson_2022.jpg" }
      ],
      man_utd: [
        { name: "브루노 페르난데스", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Bruno_Fernandes_2023.jpg" },
        { name: "가르나초", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Garnacho_2023.jpg" },
        { name: "디알로", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Amad_Diallo_2022.jpg" }
      ],
      tottenham: [
        { name: "손흥민", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Son_Heung-min_2016.jpg/640px-Son_Heung-min_2016.jpg" },
        { name: "메디슨", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/James_Maddison_2023.jpg" },
        { name: "로메로", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Cristian_Romero_2023.jpg" },
        { name: "판더벤", img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Van_den_Boomen_2023.jpg" }
      ]
    };

    const team = new URLSearchParams(location.search).get("team");
    const container = document.getElementById("players-container");

    if (playersData[team]) {
      playersData[team].forEach(player => {
        const div = document.createElement("div");
        div.className = "player";

        const img = document.createElement("img");
        img.src = player.img;
        img.alt = player.name;

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = player.name;

        div.appendChild(img);
        div.appendChild(name);
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>선수 정보가 없습니다.</p>";
    }
  </script>
</body>
</html>
