<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>선수 상세 정보</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #111;
    color: white;
    margin: 0; padding: 40px 20px 80px;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }
  #background {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: brightness(0.7);
    opacity: 0.6;
    z-index: -1;
    transition: background-image 0.5s ease-in-out;
  }
  .content {
    max-width: 1200px;
    margin: 80px auto 0;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    gap: 160px;
    padding: 50px;
    background-color: rgba(255, 255, 255, 0.12);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
  }
  .player-img {
    width: 500px;
    max-width: 100%;
    border-radius: 20px;
    border: 5px solid white;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    object-fit: cover;
    flex-shrink: 0;
    user-select: none;
  }
  .player-info {
    flex-grow: 1;
    color: white;
  }
  .player-info h1 {
    margin-top: 0;
    font-weight: 900;
    font-size: 3.5rem;
    margin-bottom: 24px;
  }
  .player-info .detail-row {
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 14px;
    line-height: 1.5;
  }
  .back-btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 28px;
    background-color: white;
    color: black;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 1000;
  }
  .back-btn:hover {
    background-color: #f0c040;
    color: #111;
  }
</style>
</head>
<body>
<div id="background"></div>

<div class="content" id="player-content">
  <!-- 선수 이미지와 정보가 여기에 동적으로 들어갑니다 -->
</div>

<a class="back-btn" href="#" id="back-link">← 선수 목록으로</a>

      "가르나초": { height: "172cm", weight: "66kg", position: "윙어", seasonGoals: 3, seasonAssists: 4 },
      "디알로": { height: "181cm", weight: "73kg", position: "수비수", seasonGoals: 1, seasonAssists: 2 }
    },
    tottenham: {

      "메디슨": { height: "175cm", weight: "70kg", position: "미드필더", seasonGoals: 9, seasonAssists: 10 },
      "로메로": { height: "187cm", weight: "75kg", position: "수비수", seasonGoals: 1, seasonAssists: 2 },

    }
  };

  // 선수 이미지 데이터
  const playersData = {
    man_city: [
      { name: "홀란드", img: "https://cdn.spotvnews.co.kr/news/thumbnail/202210/553987_774434_2325_v150.jpg" },
      { name: "로드리", img: "https://assets.goal.com/images/v3/bltf2147a46793559a3/5fef60175cbbdd3c3069eca4b363851379e4b42f.jpg?auto=webp&format=pjpg&width=3840&quality=60" },

      { name: "잭슨", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfEgzzlz9BkbIXqNvCGMcRgDSq4uPqNwmPFQ&s" }
    ],
    man_utd: [
      { name: "브루노 페르난데스", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGt0w0odyAhFrem9Uc7D0rfEsfbIvEsUnpFg&s" },
      { name: "가르나초", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQIVktSdclr3SW0cwAMFZGs17rh95bFqTbog&s" },
      { name: "디알로", img: "https://news.kbs.co.kr/data/news/2025/01/10/20250110_9vv9M2.jpg" }
    ],
    tottenham: [
      { name: "손흥민", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRs_3_YY_LYldKYM-PNg2g7VN4grIXb_uB5Hw&s" },
      { name: "메디슨", img: "https://static.independent.co.uk/2025/01/25/12/ff6076d4bf0d2348a2be700175e78d82Y29udGVudHNlYXJjaGFwaSwxNzM3ODE4NTg3-2.78775910.jpg" },
      { name: "로메로", img: "https://images.khan.co.kr/article/2024/09/11/news-p.v1.20240613.36799475215d450c80e11982142c9e7a_P1.jpg" },
      { name: "판더벤", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgNqALND4E8AnqifCQLSbuUrUJhdmmTAxfoQ&s" }
    ]
  };

  // URL 쿼리 파라미터에서 team, player 값 가져오기
  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      team: params.get('team'),
      player: params.get('player')
    };
  }

  function renderPlayerInfo(team, player) {
    const content = document.getElementById('player-content');
    const background = document.getElementById('background');

    if (!team || !player) {
      content.innerHTML = '<p>팀 또는 선수 정보가 없습니다.</p>';
      return;
    }

    const details = playerDetails[team]?.[player];
    const playerImgObj = playersData[team]?.find(p => p.name === player);

    if (!details || !playerImgObj) {
      content.innerHTML = '<p>해당 선수 정보를 찾을 수 없습니다.</p>';
      return;
    }

    // 배경 이미지 (팀 배경)
    background.style.backgroundImage = `url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/${team}_logo.svg/1024px-${team}_logo.svg.png')`;

    content.innerHTML = `
      <img class="player-img" src="${playerImgObj.img}" alt="${player}" />
      <div class="player-info">
        <h1>${player}</h1>
        <div class="detail-row">포지션: ${details.position}</div>
        <div class="detail-row">키: ${details.height}</div>
        <div class="detail-row">몸무게: ${details.weight}</div>
        <div class="detail-row">이번 시즌 득점: ${details.seasonGoals}골</div>
        <div class="detail-row">이번 시즌 도움: ${details.seasonAssists}개</div>
      </div>
    `;

    // 뒤로가기 버튼 링크 설정 (예: 선수 목록 페이지)
    const backBtn = document.getElementById('back-link');
    backBtn.href = `./team_players.html?team=${team}`;
  }

  const { team, player } = getQueryParams();
  renderPlayerInfo(team, player);
</script>
</body>
</html>
