    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 40px 20px 80px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.7);
      opacity: 0.6;
      z-index: -1;
      transition: background-image 0.5s ease-in-out;
    }
    .content {
      max-width: 1400px;
      margin: auto;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 200px;
      padding: 60px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }
    .player-img {
      width: 500px;
      max-width: 100%;
      border-radius: 20px;
      border: 5px solid white;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      object-fit: cover;
      flex-shrink: 0;
      align-self: center;
    }
    .info-section {
      flex: 1;
      text-align: left !important;
      line-height: 1.8;
      font-size: 1.4rem;
      align-self: center;
    }
    .player-name {
      font-size: 2.7rem;
      margin-bottom: 25px;
      font-weight: 900;
      letter-spacing: 1.2px;
      text-align: left !important;
    }
    .player-info {
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: left !important;
    }
    .info-row {
      display: grid;
      grid-template-columns: 110px 1fr;
      column-gap: 12px;
      align-items: start;
      text-align: left !important;
    }
    .label {
      color: #FFD700;
      font-weight: 700;
      white-space: nowrap;
      text-align: left !important;
    }
    .value, .value-wrap {
      text-align: left !important;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.4;
      max-width: 100%;
    }
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      background-color: white;
      color: black;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .back-btn:hover {
      background-color: #f0c040;
      color: #111;
    }
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        text-align: left !important;
        gap: 30px;
      }
      .player-img {
        width: 90%;
        margin: 0 auto;
      }
      .info-section {
        font-size: 1.1rem;
        text-align: left !important;
      }
      .info-row {
        grid-template-columns: 100px 1fr;
      }
    }
  </style>
