<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 목록</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .player {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .player img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #fff;
    }
    .player-name {
      margin-top: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>선수 목록</h1>
  <div id="players-container"></div>

  <script>
    const playersData = {
      man_city: [
        { name: "홀란드", img: "https://upload3.inven.co.kr/upload/2022/08/19/bbs/i14036946462.jpg" },
        { name: "로드리", img: "https://upload2.inven.co.kr/upload/2019/08/07/bbs/i14140512973.png?MW=800" },
        { name: "베실바", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsklcnMqnF9D1m8PZvyWwXUm6wVD3jaYuFNA&s" },
        { name: "후벵 디아스", img: "https://upload3.inven.co.kr/upload/2020/11/15/bbs/i15472749952.png" }
      ],
      liverpool: [
        { name: "살라", img: "https://cdn.bhdw.net/im/mohamed-salah-one-of-the-most-talented-players-in-liverpool-football-95667_w635.webp" },
        { name: "반다이크", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScbRsEjBmivFnBHvJSBrJkjU8OyRur3VqgpQ&s" },
        { name: "소보슬라이", img: "https://cdn.fourfourtwo.co.kr/news/photo/202307/36750_75236_625.jpg" },
        { name: "알리송", img: "https://upload2.inven.co.kr/upload/2019/07/10/bbs/i13387923550.png?MW=800" }
      ],
      arsenal: [
        { name: "사카", img: "https://upload3.inven.co.kr/upload/2020/12/31/bbs/i13496920620.png?MW=800" },
        { name: "라이스", img: "https://menu.mt.co.kr/mobile/osen/data/2023/07/18/202307180555771255_320_5.jpg" },
        { name: "외데고르", img: "https://news.nateimg.co.kr/orgImg/kz/2022/11/13/news-p.v1.20221113.cf9a3032e4e2492a87c31b4bfeaf4a65_P1.jpg" }
      ],
      chelsea: [
        { name: "콜파머", img: "https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1rVyN8.img?w=700&h=394&m=4&q=100" },
        { name: "무드릭", img: "https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/F6FQSZDOJV4KVVSDZU6QF7JSMM.jpg" },
        { name: "잭슨", img: "https://assets.goal.com/images/v3/blt721f58ce0ed44c2f/GettyImages-1373891199.jpg?auto=webp&format=pjpg&width=3840&quality=60" }
      ],
      man_utd: [
        { name: "브루노 페르난데스", img: "https://vstatic.vietnam.vn/vietnam/resource/IMAGE/2025/5/25/73485511f679405aa880a01bd892fb83" },
        { name: "가르나초", img: "https://www.chosun.com/resizer/v2/Z3TQHZRM34M7SRIKQ3QP57KI3U.jpg?auth=e71cf061e987df047ac5d823b41b00fc2020f7fe0895368f55b383035f35f5c5&width=616" },
        { name: "디알로", img: "https://thumbnews.nateimg.co.kr/view610///news.nateimg.co.kr/orgImg/cb/2024/03/18/202403180828347526_0.jpg" }
      ],
      tottenham: [
        { name: "손흥민", img: "https://file2.nocutnews.co.kr/newsroom/image/2022/09/20/202209201101372001_0.jpg" },
        { name: "메디슨", img: "https://thumbnews.nateimg.co.kr/view610///news.nateimg.co.kr/orgImg/sp/2024/06/06/rcv.YNA.20240522.PEP20240522198201009_P1.jpg" },
        { name: "로메로", img: "https://images.khan.co.kr/article/2024/09/11/news-p.v1.20240613.36799475215d450c80e11982142c9e7a_P1.jpg" },
        { name: "판더벤", img: "https://upload3.inven.co.kr/upload/2023/11/08/bbs/i13278116531.jpg?MW=800" }
      ]
    };

    const team = new URLSearchParams(location.search).get("team");
    const container = document.getElementById("players-container");

    if (playersData[team]) {
      playersData[team].forEach(player => {
        const div = document.createElement("div");
        div.className = "player";

        const img = document.createElement("img");
        img.src = player.img;
        img.alt = player.name;

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = player.name;

        div.appendChild(img);
        div.appendChild(name);
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>선수 정보가 없습니다.</p>";
    }
  </script>
</body>
</html>
