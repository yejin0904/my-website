<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>선수 목록</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 40px 20px 80px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .team-name {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .player-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .player-card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .player-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
    }

    .player-card h3 {
      margin-top: 12px;
      font-size: 1.3rem;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      background-color: white;
      color: black;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .back-btn:hover {
      background-color: #f0c040;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="team-name" id="team-title">선수 목록</div>
    <div class="players-grid" id="players-grid">
      <!-- 선수 카드가 자바스크립트로 생성됩니다 -->
    </div>
  </div>

  <a class="back-btn" href="javascript:history.back()">← 이전으로</a>

  <script>
    const playersInfo = {
      man_city: {
        players: {
          "홀란드": { img: "https://cdn.spotvnews.co.kr/news/thumbnail/202210/553987_774434_2325_v150.jpg" },
          "로드리": { img: "https://assets.goal.com/images/v3/bltf2147a46793559a3/5fef60175cbbdd3c3069eca4b363851379e4b42f.jpg?auto=webp&format=pjpg&width=3840&quality=60" },
          "데브라이너": { img: "https://cdn.mediotiempo.com/uploads/media/2023/06/10/kevin-de-bruyne-previo-final.jpg" }
        }
      },
      liverpool: {
        players: {
          "살라": { img: "https://assets.goal.com/images/v3/bltdeedfcdd7d19750d/GettyImages-1236842023.jpg?auto=webp&format=pjpg&width=3840&quality=60" },
          "반다이크": { img: "https://cdn.vox-cdn.com/thumbor/VpEoKjK-GCSzfEq7GiNjMgt03t4=/0x0:4928x3280/1200x800/filters:focal(2070x710:2842x1482)/cdn.vox-cdn.com/uploads/chorus_image/image/72150868/usa_today_20131391.0.jpg" },
          "알리송": { img: "https://cdn.vox-cdn.com/thumbor/77JqlebsAyhVNoE4tqFhZg5H7_Q=/0x0:4727x3148/1200x800/filters:focal(1986x844:2742x1600)/cdn.vox-cdn.com/uploads/chorus_image/image/72151782/usa_today_20132113.0.jpg" }
        }
      }
    };

    const params = new URLSearchParams(location.search);
    const team = params.get("team");
    const teamData = playersInfo[team];

    if (teamData) {
      document.getElementById("team-title").textContent = team === "man_city" ? "맨체스터 시티 선수" : "리버풀 선수";
      const grid = document.getElementById("players-grid");

      Object.entries(teamData.players).forEach(([name, data]) => {
        const card = document.createElement("div");
        card.className = "player-card";
        card.innerHTML = `
          <a href="player.html?team=${team}&player=${name}">
            <img src="${data.img}" alt="${name}" />
            <h3>${name}</h3>
          </a>
        `;
        grid.appendChild(card);
      });
    } else {
      document.querySelector(".container").innerHTML = "<p>선수 정보를 불러올 수 없습니다.</p>";
    }
  </script>
</body>
</html>
