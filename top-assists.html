<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2024-25 EPL 도움왕</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
        url('https://www.sportsgamblingpodcast.com/wp-content/uploads/2020/09/2746E906-F87C-4764-8CE8-E5F1EF18EAA9.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: gold;
      font-size: 2.8rem;
      margin: 60px 0 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .player-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 6px 12px rgba(255,215,0,0.5);
      text-align: center;
      flex: 1;
      max-width: 320px;
      transform: translateY(10px);
      scale: 1.15;
    }

    .first {
      transform: translateY(-10px);
      scale: 1.2;
    }

    .player-card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .player-card h2 {
      margin: 12px 0 6px;
      color: gold;
    }

    .player-card p {
      margin: 6px 0;
      font-weight: 500;
    }

    .back-button {
      margin: 100px 0 50px;
      padding: 14px 32px;
      background: gold;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      color: #003366;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(255, 215, 0, 0.8);
      transition: background 0.3s ease;
      font-size: 1.2rem;
    }

    .back-button:hover {
      background: #ffd700cc;
    }

    @media (max-width: 768px) {
      .podium {
        flex-direction: column;
        align-items: center;
      }

      .first {
        transform: translateY(0);
        scale: 1.15;
      }

      .player-card {
        transform: translateY(0);
        scale: 1.15;
      }
    }
  </style>
</head>
<body>
  <h1>2024-25 EPL 도움왕</h1>

  <div class="podium">
    <!-- 2등: 제이콥 머피 -->
    <div class="player-card">
      <img src="https://i.namu.wiki/i/16uW1lpvM8QwoKDpmDnXkDMAmmNt7ME63kfnyRzb65eblEPaRcOKqwPMX-omLQasMMsgCI2uUWDgmCy0xxIccg.webp" alt="제이콥 머피" />
      <h2>제이콥 머피</h2>
      <p>팀: 뉴캐슬</p>
      <p>도움: 12개</p>
      <p>포지션: 윙어</p>
    </div>

    <!-- 1등: 살라 -->
    <div class="player-card first">
      <img src="https://i.namu.wiki/i/0zVfrZTwBFdD6BB7GehY1R54tbqRN15ixf_xinRIjpcmO7_Tjz1wEinXT_2p5y5CZ1D-jC5jLe_JXMPic_1yhQ.webp" alt="모하메드 살라" />
      <h2>모하메드 살라</h2>
      <p>팀: 리버풀</p>
      <p>도움: 18개</p>
      <p>포지션: 윙어</p>
    </div>

    <!-- 3등: 엘랑가 -->
    <div class="player-card">
      <img src="https://i.namu.wiki/i/yb_nB1WX-6pYde__CQwphZWYSemhEpb4YhgHf6enh2XN__GnVtOC029B5x5ykW6JQQy_rknSfkvpEUIVOIl-sA.webp" alt="안토니 엘랑가" />
      <h2>안토니 엘랑가</h2>
      <p>팀: 노팅엄 포레스트</p>
      <p>도움: 11개</p>
      <p>포지션: 윙어</p>
    </div>
  </div>

  <button class="back-button" onclick="location.href='awards.html'">⬅ 뒤로가기</button>
</body>
</html>
